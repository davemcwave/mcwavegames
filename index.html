<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McWave Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FDE2A1;
      font-family: 'Quicksand', sans-serif;
      color: #163473;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 400px;
      height: auto;
      max-width: 90vw;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background-color: #163473;
      color: #FDE2A1;
      font-weight: 700;
      font-size: 1.3rem;
      border: 2px solid #163473;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .buttons a:hover {
      background-color: transparent;
      color: #163473;
    }
  </style>
</head>
<body>
  <img src="McWave-Games-Logo-Transparent -Reduced.png" alt="McWave Games Logo" class="logo" />
  <div class="buttons">
    <a href="/about">About</a>
    <a href="/games">Games</a>
  </div>
</body>
</html>
