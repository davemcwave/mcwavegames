<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games – McWave Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FDE2A1;
      font-family: 'Quicksand', sans-serif;
      color: #163473;
      padding: 2rem 1rem 4rem;
      text-align: center;
    }

    .top-bar {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 2rem auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand a {
      font-size: 1.5rem;
      font-weight: 700;
      color: #163473;
      text-decoration: none;
    }

    .social-links a {
      margin-left: 1rem;
      text-decoration: none; /* Remove unwanted underline */
    }

    .social-links img {
      width: 28px;
      height: 28px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
      vertical-align: middle;
    }

    .social-links img:hover {
      opacity: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .games {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .game {
      display: flex;
      align-items: center;
      text-align: left;
      background-color: #163473;
      color: #FDE2A1;
      border-radius: 12px;
      text-decoration: none;
      overflow: hidden;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .game:hover {
      background-color: transparent;
      color: #163473;
      border: 2px solid #163473;
    }

    .game img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-right: 2px solid #FDE2A1;
    }

    .game-info {
      padding: 1rem;
    }

    .game-info h2 {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .game-info p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .back {
      display: inline-block;
      margin-top: 3rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: #163473;
      border-bottom: 2px solid #163473;
      transition: opacity 0.2s;
    }

    .back:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="brand">
      <a href="/"></a>
    </div>
    <div class="social-links">
      <a href="https://davemcwave.itch.io/" target="_blank" title="Itch.io">
        <img src="../itchio-textless-black.svg" alt="Itch.io" />
      </a>
      <a href="https://bsky.app/profile/mcwavegames.bsky.social" target="_blank" title="Bluesky">
        <img src="../Bluesky_butterfly-logo.svg.png" alt="Bluesky" />
      </a>
    </div>
  </header>

  <h1>Games</h1>

  <div class="games">
    <a class="game" href="/games/lethal" target="_blank">
      <img src="../lethal-logo.png" alt="Lethal thumbnail" />
      <div class="game-info">
        <h2>Lethal</h2>
        <p>Card puzzler, Slay the Spire meets Wordle. Kill the enemy in one turn. New puzzle every other day.</p>
      </div>
    </a>

    <a class="game" href="#" target="_blank">
      <img src="../coming-soon.png" alt="Game thumbnail" />
      <div class="game-info">
        <h2>Dungeon Math Club</h2>
        <p>COMING SOON — Roguelike dice rolling game about schooling the other nerds in the dungeon math club.</p>
      </div>
    </a>
  </div>

  <a class="back" href="/">← Back to Home</a>

</body>
</html>
